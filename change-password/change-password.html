<ion-header>
	
  <ion-navbar color="ytwo-blue"  hideBackButton="true">
  	<ion-buttons left>
	  	<button ion-button class="nav-button-start" navPop>
	    	<ion-icon name="arrow-back" class="header-back-button" style="font-size: 2em"></ion-icon>
	  	</button>
	</ion-buttons>
    <ion-title text-center style="text-align:center"><y2-translate text="desktop.profiles.passwordTitle"></y2-translate></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<div class="item-container" style="margin-top:15px">
			<ion-row class="password-key">
				<ion-col no-padding>
					<y2-translate text="desktop.profiles.currentPassword"></y2-translate>
				</ion-col>
			</ion-row>
			<input type="password" class="edit-field" [(ngModel)]="currentPassword">
		</div>

		<div class="item-container">
			<ion-row class="password-key">
				<ion-col no-padding>
					<y2-translate text="desktop.profiles.newPasswordPlaceholder"></y2-translate>
				</ion-col>
			</ion-row>
			<input type="password" class="edit-field" [(ngModel)]="newPassword">
		</div>

		<div class="item-container">
			<ion-row class="password-key">
				<ion-col no-padding>
					<y2-translate text="desktop.profiles.confirmPassword"></y2-translate>
				</ion-col>
			</ion-row>
			<input type="password" class="edit-field" [(ngModel)]="confirmPassword">
		</div>
		<button ion-button block class="password-submit" (click)="submit()" [disabled]="!currentPassword || !newPassword || !confirmPassword"><y2-translate text="desktop.profiles.submitPassword"></y2-translate></button>
	</ion-grid>
  	
</ion-content>
