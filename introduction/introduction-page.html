<ion-slides class="animated slow" style="opacity: 0" #slides pager>

  <ion-slide>
    <div class="slide-img">
      <img src="assets/img/introduction/1.png" alt="">
      <div class="slide-text">
        <div class="title" y2-translate text="basic.introduction.slide1"></div>
        <div class="content" y2-translate text="basic.introduction.content1"></div>
      </div>
    </div>
    

    
  </ion-slide>

  <ion-slide>
    <div class="slide-img">
      <img src="assets/img/introduction/2.png" alt="">
      <div class="slide-text">
        <div class="title" y2-translate text="basic.introduction.slide2"></div>
        <div class="content" y2-translate text="basic.introduction.content2"></div>
      </div>
    </div>
  </ion-slide>

  <ion-slide>
      <div class="slide-img">
        <img src="assets/img/introduction/3.png" alt="">
        <div class="slide-text">
          <div class="title" y2-translate text="basic.introduction.slide3"></div>
          <div class="content" y2-translate text="basic.introduction.content3"></div>
        </div>
      </div>
    </ion-slide>

  <ion-slide>
    <div class="slide-img">
      <img src="assets/img/introduction/4.png" alt="">
      <div class="slide-text">
        <div class="title" y2-translate text="basic.introduction.slide4"></div>
        <div class="content" y2-translate text="basic.introduction.content4"></div>
      </div>
    </div>
    
    <div class="slide-enter-btn">
      <button type="button" (click)="enter()" ion-button color="ytwo-blue">{{'basic.enter' | translate}}</button>
    </div>
  </ion-slide>

</ion-slides>
